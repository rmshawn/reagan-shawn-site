<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reagan Shawn | Value Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-midnight: #1D1F21;
        --bg-cloud: #ECEFF1;
        --primary-teal: #0097A7;
        --primary-ochre: #DDAA44;
        --accent-cerulean: #00CFFF;
        --accent-rose: #C76B82;
        --accent-lime: #D7FFB8;
      }

      body {
        background-color: var(--bg-cloud);
        color: var(--bg-midnight);
        font-family: 'Libre Baskerville', serif;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Hexagon Clip Path */
      .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(236, 239, 241, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-panel-dark {
        background: rgba(29, 31, 33, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#1D1F21',
              cloud: '#ECEFF1',
              teal: '#0097A7',
              ochre: '#DDAA44',
              cerulean: '#00CFFF',
              rose: '#C76B82',
              lime: '#D7FFB8',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Libre Baskerville', 'serif'],
            },
            animation: {
              'drift': 'drift 10s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              drift: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(20px, 20px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

</script>
